    <link
      rel="stylesheet"

    />
    <style>
      :root {
        --primary-color: #ff6b00;
        --primary-hover: #ff8c33;
        --accent-color: #4a16e5;
        --accent-hover: #5e2fff;
        --diamond-color: #00e2ff;
        --bg-dark: #121212;
        --bg-card: #1e1e1e;
        --bg-card-hover: #2a2a2a;
        --text-light: #ffffff;
        --text-muted: #b3b3b3;
        --border-radius: 12px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: var(--bg-dark);
        color: var(--text-light);
        line-height: 1.6;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.8)
          ),
          url("/api/placeholder/800/500");
        background-size: cover;
        background-attachment: fixed;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .top-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 2px solid var(--primary-color);
      }

      .profile-section {
        display: flex;
        align-items: center;
      }

      .profile-icon {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border-radius: 50px;
        font-size: 16px;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid var(--primary-color);
      }

      .profile-icon:hover {
        transform: translateY(-2px);
        background: rgba(255, 107, 0, 0.1);
      }

      .profile-icon span {
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        margin-right: 5px;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      }

      .profile-icon i {
        color: var(--primary-color);
        margin-left: 5px;
      }

      .diamond-balance {
        display: flex;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        background: rgba(0, 226, 255, 0.1);
        padding: 10px 20px;
        border-radius: var(--border-radius);
        border: 1px solid var(--diamond-color);
        transition: var(--transition);
        margin-right: 15px;
      }

      .diamond-balance:hover {
        background: rgba(0, 226, 255, 0.2);
        transform: translateY(-2px);
      }

      .diamond-icon {
        color: var(--diamond-color);
        margin-right: 10px;
        font-size: 20px;
      }

      .balance-text {
        font-size: 14px;
        opacity: 0.7;
        margin-right: 5px;
      }

      .diamond-count {
        color: var(--text-light);
      }

      .currency-balance {
        display: flex;
        align-items: center;
        font-size: 18px;
        font-weight: bold;
        background: rgba(255, 107, 0, 0.1);
        padding: 10px 15px;
        border-radius: var(--border-radius);
        border: 1px solid var(--primary-color);
        transition: var(--transition);
      }

      .currency-balance:hover {
        background: rgba(255, 107, 0, 0.2);
        transform: translateY(-2px);
      }

      .currency {
        color: var(--primary-color);
        margin-right: 5px;
      }

      .balance {
        color: var(--text-light);
      }

      .fa-eye-slash,
      .fa-eye {
        margin-left: 10px;
        font-size: 16px;
        cursor: pointer;
        opacity: 0.7;
        transition: var(--transition);
      }

      .fa-eye-slash:hover,
      .fa-eye:hover {
        opacity: 1;
        color: var(--primary-color);
      }

      .balance-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .actions {
        display: flex;
        gap: 10px;
      }

      .deposit-btn,
      .buy-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: var(--transition);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .deposit-btn {
        background: var(--primary-color);
        color: var(--text-light);
      }

      .buy-btn {
        background: var(--accent-color);
        color: var(--text-light);
      }

      .deposit-btn:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .buy-btn:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .notification-icon {
        position: relative;
        font-size: 24px;
        cursor: pointer;
        color: var(--text-light);
        transition: var(--transition);
      }

      .notification-icon:hover {
        color: var(--primary-color);
        transform: scale(1.1);
      }

      .notification-icon::after {
        content: "";
        position: absolute;
        top: -2px;
        right: -2px;
        height: 10px;
        width: 10px;
        background: #ff3333;
        border-radius: 50%;
      }

      /* Main Dashboard Content */
      .dashboard-content {
        padding: 20px;
      }

      .section-title {
        font-size: 20px;
        margin: 30px 0 20px;
        color: var(--text-light);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 4px solid var(--primary-color);
        padding-left: 10px;
      }

      .view-all {
        font-size: 14px;
        color: var(--primary-color);
        cursor: pointer;
        transition: var(--transition);
      }

      .view-all:hover {
        text-decoration: underline;
      }

      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: var(--bg-card);
        border-radius: var(--border-radius);
        padding: 20px;
        transition: var(--transition);
        cursor: pointer;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card:hover {
        background: var(--bg-card-hover);
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        border-color: var(--primary-color);
      }

      .card-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .diamond-purchases {
        background: rgba(0, 226, 255, 0.1);
      }

      .diamond-purchases i {
        color: var(--diamond-color);
      }

      .total-deposits {
        background: rgba(255, 107, 0, 0.1);
      }

      .total-deposits i {
        color: var(--primary-color);
      }

      .card-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .card-value {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-subtitle {
        font-size: 14px;
        color: var(--text-muted);
      }

      .quick-actions {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }

      .quick-action-btn {
        background: var(--bg-card);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: var(--border-radius);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px 15px;
        transition: var(--transition);
        cursor: pointer;
      }

      .quick-action-btn:hover {
        background: var(--bg-card-hover);
        transform: translateY(-5px);
        border-color: var(--primary-color);
      }

      .quick-action-btn i {
        font-size: 24px;
        margin-bottom: 10px;
        color: var(--primary-color);
      }

      .quick-action-btn p {
        font-size: 14px;
        font-weight: bold;
      }

      .transactions {
        background: var(--bg-card);
        border-radius: var(--border-radius);
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .transaction-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 0;
        border-bottom: 1px solid #333;
      }

      .transaction-item:last-child {
        border-bottom: none;
      }

      .transaction-info {
        display: flex;
        align-items: center;
      }

      .transaction-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
      }

      .deposit {
        background: rgba(255, 107, 0, 0.1);
      }

      .deposit i {
        color: var(--primary-color);
      }

      .purchase {
        background: rgba(0, 226, 255, 0.1);
      }

      .purchase i {
        color: var(--diamond-color);
      }

      .transaction-details h3 {
        font-size: 16px;
        margin-bottom: 3px;
      }

      .transaction-details p {
        font-size: 13px;
        color: var(--text-muted);
      }

      .transaction-amount {
        font-weight: bold;
        display: flex;
        align-items: center;
      }

      .deposit-amount {
        color: var(--primary-color);
      }

      .purchase-amount {
        color: var(--diamond-color);
        display: flex;
        align-items: center;
      }

      .purchase-amount i {
        margin-right: 5px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .top-header {
          flex-direction: column;
          gap: 15px;
          padding: 15px;
        }

        .profile-section {
          width: 100%;
          justify-content: center;
          margin-bottom: 10px;
        }

        .balance-section {
          width: 100%;
          justify-content: center;
          flex-wrap: wrap;
          gap: 10px;
        }

        .diamond-balance,
        .currency-balance {
          width: 100%;
          justify-content: center;
        }

        .actions {
          width: 100%;
          justify-content: center;
          margin-top: 10px;
        }

        .notification-icon {
          position: absolute;
          top: 20px;
          right: 20px;
        }

        .cards-grid {
          grid-template-columns: 1fr 1fr;
        }

        .quick-actions {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 576px) {
        .cards-grid {
          grid-template-columns: 1fr;
        }

        .quick-actions {
          grid-template-columns: 1fr 1fr;
        }
      }

      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>

    <script>
      // Toggle balance visibility
      document
        .querySelector(".fa-eye-slash")
        .addEventListener("click", function () {
          const balanceElement = document.getElementById("balanceID");
          if (this.classList.contains("fa-eye-slash")) {
            balanceElement.textContent = "****";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          } else {
            balanceElement.textContent = "100.00";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          }
        });
    </script>
